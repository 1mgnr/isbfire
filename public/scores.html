<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    
    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/10.8.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.8.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <link rel="stylesheet" href="styles.css">

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="scores.html">Scores</a>
    </nav>
    <h2>Scores Table</h2>
    <table id="scoresTable">
        <thead>
            <tr>
                <th>Score</th>
                <th>Answer</th>
                <th>Question</th>
                <th>Base Question</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const db = firebase.firestore();
            const scoresTableBody = document.getElementById('scoresTable').getElementsByTagName('tbody')[0];

            db.collection('scores').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${data.score}</td>
                        <td>${data.answer}</td>
                        <td>${data.question}</td>
                        <td>${data.base_question}</td>
                        <td>${data.description}</td>
                    `;
                    
                    scoresTableBody.appendChild(row);
                });
            }).catch((error) => {
                console.error("Error fetching scores: ", error);
            });
        });
    </script>
</body>

</html>
